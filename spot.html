<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Playlists</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .playlist-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .playlist-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .playlist-item h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .playlist-item p {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Playlists You Need</h1>
        </div>

        <div class="playlist-grid">
            <div class="playlist-item">
                <img src="https://i.imgur.com/2wL5R6d.png" alt="DanceXL Playlist
                ---------------------------------------------------

                /* General Styles */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                  }
                  
                  body {
                    font-family: Arial, sans-serif;
                    background-color: #121212;
                    color: white;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                    margin: 0;
                    padding:0;
                
                  }
                  
                  .container {
                    display: flex;
                    flex-direction: column;
                    flex: 1;
                  }
                  
                  /* Header */
                  header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 20px;
                    background-color: #181818;
                  }
                  
                  header .logo {
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: white;
                  }
                  
                  header .search-bar {
                    flex: 0.5;
                    display: flex;
                    align-items: center;
                    margin: 0 20px;
                  }
                  
                  header .search-bar input {
                    flex: 1;
                    padding: 10px;
                    border-radius: 5px;
                    border: none;
                  }
                  .search-bar .search-icon {
                    font-size: 1.5rem; /* Increase the icon size */
                    color: #1db954; /* Add color for better visibility */
                    cursor: pointer;
                  }
                  header .auth-buttons button {
                    margin-left: 10px;
                    padding: 8px 20px;
                    border-radius: 20px;
                  }
                  
                  .sign-up {
                    background-color: #1db954;
                    color: white;
                  }
                  
                  .log-in {
                    background-color: transparent;
                    border: 1px solid white;
                    color: white;
                  }
                  
                  /* Main Section */
                  main {
                    display: flex;
                    flex: 1;
                    overflow: auto;
                  }
                  
                  .sidebar {
                    width: 20%;
                    padding: 20px;
                    background-color: #181818;
                    color:white;
                    padding:20px;
                    float:left;
                  }
                  
                  .sidebar h2 {
                    margin-bottom: 20px;
                    font-size: 1.4rem;
                    font-weight:bold;
                  }
                  .sidebar .create-playlist{
                    margin-bottom: 20px;
                  }
                  
                  .sidebar .create-playlist p {
                    margin-bottom: 10px;
                    font-size: 1rem;
                  }
                
                  .sidebar ul li a {
                    display: block;
                    color: gray;
                    text-decoration: none;
                    margin-bottom: 10px;
                  }
                
                  .pbtn{
                  color: white;
                  padding: 10px 15px;
                  font-size: 1rem;
                  width: 100%;
                  text-align: center;
                  background-color: #1db954;
                  color: white;
                  border: none;
                  border-radius: 15px;
                  cursor: pointer;
                  transition: background-color 0.6s ease;
                  }
                  .pbtn:hover {
                    background-color: #69e393;
                  }
                  .sidebar-links {
                    list-style: none;
                    padding: 0;
                    margin-top: 20px;
                  }
                
                  .sidebar-links li {
                    margin-bottom: 10px;
                  }
                  
                  .sidebar-links a {
                    color: white;
                    text-decoration: none;
                  }
                  
                  .sidebar-links a:hover {
                    text-decoration: underline;
                  }
                
                  .popular-songs-albums {
                    margin-top: 10px;          /* Add spacing above */
                    text-align: center;        /* Center align text */
                  }
                  
                  .popular-songs-albums h2 {
                    font-size: 1.5rem;
                    color: white;
                    margin-bottom: 80px;  
                         /* Space below the title */
                  }
                  
                  .content {
                    flex: 1;
                    padding: 20px;
                  }
                  
                  .content h2 {
                    margin-bottom: 20px;
                  }
                  
                  .artists, .albums {
                    display: flex;
                    gap: 30px;
                    flex-wrap: wrap;
                    justify-content: space-evenly;
                  }
                  
                  .artist-card, .album-card {
                    text-align: center;
                    width: 145px;
                  }
                  
                  .artist-card img, .album-card img {
                    width: 120px;
                    height: 120px;
                    border-radius: 50%;
                  }
                  
                  .album-card img {
                    border-radius: 10px;
                  }
                  
                  .album-card, .artist-card {
                    padding: 10px;
                    background-color: #282828;
                    border-radius: 10px;
                  }
                  
                  footer {
                    text-align: center;
                    padding: 20px;
                    background-color: #282828;
                    background-color: #1db954;
                    text-align: center;
                  }
                
                  footer p {
                    font-size: 1.2rem;
                    color: white;
                    margin: 0 0 10px 0;
                  }
                  
                  footer .signup-button {
                    padding: 10px 20px;
                    font-size: 1rem;
                    background-color: white;
                    color: #1db954;
                    border: none;
                    border-radius: 20px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                  }
                  
                  footer .signup-button:hover {
                    background-color: #17a648;
                  }
